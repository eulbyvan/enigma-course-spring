spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

server.port=${API_PORT:8080}
service.paymentUrl=${PAYMENT_SVC:google.com}
service.userUri=${USER_SVC:google.com}
upload.path=${FILE_PATH}
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=2MB
jwt_secret=${YOUR_SECRET:secret}
jwt_expire=999999999
